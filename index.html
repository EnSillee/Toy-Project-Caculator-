<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="큰테두리">

  <div class="계산기">

      <div class="계산기_출력창">0</div>

    <div class="계산기_버튼">

        <div class="초기화_양수음수_나머지_계산">
         <button class="초기화">AC</button>
         <button class="양수음수">+/-</button>
         <button class="퍼센트">%</button>
         <button class="계산">=</button>
        </div>

        <div class="버튼열">
            <button class="숫자">7</button>
            <button class="숫자">8</button>
            <button class="숫자">9</button>
            <button class="연산자">+</button>
        </div>

        <div class="버튼열">
            <button class="숫자">4</button>
            <button class="숫자">5</button>
            <button class="숫자">6</button>
            <button class="연산자">-</button>
        </div>

        <div class="버튼열">
            <button class="숫자">1</button>
            <button class="숫자">2</button>
            <button class="숫자">3</button>
            <button class="연산자">x</button>
        </div>

        <div class="버튼열">
            <button class="숫자 영">0</button>
            <button class="소수점">.</button>
            <button class="연산자">÷</button>
        </div>


    </div>

    
  </div>
  <img class="logo" src="smile.png">  
</div>
<!-- <button>÷</button> -->








<script src="script.js"></script>
</body>
</html>
